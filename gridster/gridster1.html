<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/gridster/dist/jquery.gridster.css"/>
    <style type="text/css">
        li{
            background-color: bisque;
        }
    </style>
</head>
<body>
<div class="gridster">
    <ul style="margin: inherit!important;">
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">1</li>
        <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">2</li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">3</li>

        <li data-row="1" data-col="2" data-sizex="2" data-sizey="1">4</li>
        <li data-row="2" data-col="2" data-sizex="2" data-sizey="2">5</li>

        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
        <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>

        <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
        <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>

        <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
    </ul>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/gridster/dist/jquery.gridster.js"></script>
<script>
    $(function(){ //DOM Ready
        $(".gridster ul").gridster({
            widget_margins: [10, 10],
            widget_base_dimensions: [140, 140],
            resize: {
                enabled: true
            }
        });

    });
</script>
</body>
</html>
