<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>

    <links one></links>
</div>
<script src="bower_components/angular/angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.directive('links', function () {
        return {
            scope:{},
            restrict:'E',
            template:'<h1>LINK</h1>',
            link: function (scope, element, attr) {
                element.bind('click', function () {
                    console.info(scope.books);
                })
            },
            controller: function ($scope) {
                $scope.books = [];
                this.addOne= function () {
                    $scope.books.push("one")
                }
                this.addTwo= function () {
                    $scope. books.push("two")
                }
                this.addThree= function () {
                    $scope. books.push("three")
                }
            }
        }
    }).directive('one', function () {
        return {
            require:"links",
            link: function (scope, element, attr, links) {
                links.addOne();
            }
        }
    })
</script>
</body>
</html>
